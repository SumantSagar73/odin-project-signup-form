<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <section class="image-section">
            <div class="overlay">
                <img src="assets/odin-lined.png" alt="Odin Logo" class="logo">
                <p>Photo by Halie West on Unsplash</p>
            </div>
        </section>

        <!-- Right Section -->
        <section class="form-section">
            <h1>This is not a real online service!</h1>
            <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up <strong>now</strong> to get started.</p>
            <p><em>You know you want to.</em></p>

            <h2>Letâ€™s do this!</h2>
            <form action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
</body>
</html>
