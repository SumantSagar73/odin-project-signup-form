<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Section with Background Image -->
    <div class="left-section">
      <div class="overlay">
        <div class="logo-container">
          <img src="assets/odinlogo.png" alt="Logo">
          <h1>ODIN</h1>
        </div>
      </div>
    </div>
    
    <!-- Right Section with Form -->
    <div class="form-container">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p><em>You know you want to.</em></p>
      
      <form>
        <h2>Letâ€™s do this!</h2>
        <div class="form-group">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" required>
          <input type="tel" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <div class="form-group">
            <input type="password" placeholder="Password" required pattern=".{8,}" title="Password must be at least 8 characters long">
            <input type="password" placeholder="Confirm Password" required pattern=".{8,}" title="Password must be at least 8 characters long">
          </div>
          
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  
</body>
</html>
